<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table>
            <thead>
            <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Serie</th>
            <th>Tipo</th>
            <th>Usuario Id</th>
            </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>
    <br>
    <form class="container" id="form" method="POST">
        <label><h5>Ingresa Producto Nuevo</h5></label>
        <input type="number" id="id" placeholder="id">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="serie" placeholder="Serie">
        <input type="text" id="tipo" placeholder="Tipo">
        <input type="number" id="usuarioId" placeholder="Usuario Id">
        <button>Ingresar</button>
    </form>
    
    <script src="get.js"></script>
    <script src="post.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
